<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP First Response</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <style>
    /* Base styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1D2939;
      background-color: #F6FAFC;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    
    /* Color palette */
    :root {
      --dark-blue: #1D2939;
      --teal: #55ABC9;
      --light-mint: #F6FAFC;
      --border-color: #E4E7EC;
      --text-primary: #1D2939;
      --text-secondary: #667085;
      --highlight: #787ABB;
      
      /* IP Rights colors */
      --patent-color: #1DA7AF;
      --trademark-color: #DE4326;
      --design-color: #84C98F;
      --pbr-color: #F1AC1E;
      --copyright-color: #787ABB;
      --any-color: #667085;
    }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    .header {
      background-color: var(--dark-blue);
      color: white;
      padding: 15px 0;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 22px;
      font-weight: 600;
    }
    
    .nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
    }
    
    /* Footer */
    .footer {
      background-color: var(--dark-blue);
      color: white;
      padding: 15px 0;
      margin-top: 40px;
    }
    
    /* Main content */
    .main-content {
      padding: 40px 0;
    }

    /* Card styling */
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(16, 24, 40, 0.1);
      padding: 24px;
      margin-bottom: 20px;
    }
    
    /* Relevance color box styling */
    .relevance-box {
      width: 100%;
      height: 20px;
      display: flex;
      margin-bottom: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .relevance-level {
      flex: 1;
      height: 100%;
    }

    .relevance-none {
      background-color: #E5E7EB;
    }

    .relevance-low {
      background-color: #D1D5DB;
    }

    .relevance-medium {
      background-color: #DCFCE7;
    }

    .relevance-high {
      background-color: #BBF7D0;
    }

    .relevance-very-high {
      background-color: #86EFAC;
    }

    .level-active {
      opacity: 1;
    }

    .level-inactive {
      opacity: 0.3;
    }
    
    .strategy-card {
      border-left: 3px solid var(--teal);
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 768px) {
      .strategy-card {
        flex-direction: row;
      }
    }
    
    .card-left {
      flex: 2;
      padding: 16px;
    }
    
    .card-right {
      flex: 1;
      padding: 16px;
      background-color: rgba(246, 250, 252, 0.6);
      border-radius: 0 8px 8px 0;
    }
    
    .card-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .card-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    /* Tags */
    .tag {
      display: inline-block;
      background-color: rgba(85, 171, 201, 0.1);
      color: var(--teal);
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 8px;
      margin-bottom: 5px;
    }
    
    .tag-patent {
      background-color: rgba(29, 167, 175, 0.1);
      color: var(--patent-color);
    }
    
    .tag-trademark {
      background-color: rgba(222, 67, 38, 0.1);
      color: var(--trademark-color);
    }
    
    .tag-design {
      background-color: rgba(132, 201, 143, 0.1);
      color: var(--design-color);
    }
    
    .tag-pbr {
      background-color: rgba(241, 172, 30, 0.1);
      color: var(--pbr-color);
    }
    
    .tag-copyright {
      background-color: rgba(120, 122, 187, 0.1);
      color: var(--copyright-color);
    }
    
    .tag-any {
      background-color: rgba(102, 112, 133, 0.1);
      color: var(--any-color);
    }
/* Border colors */
    .border-patent {
      border-left-color: var(--patent-color);
    }
    
    .border-trademark {
      border-left-color: var(--trademark-color);
    }
    
    .border-design {
      border-left-color: var(--design-color);
    }
    
    .border-pbr {
      border-left-color: var(--pbr-color);
    }
    
    .border-copyright {
      border-left-color: var(--copyright-color);
    }
    
    .border-any {
      border-left-color: var(--any-color);
    }
    
    /* Form elements */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .checkbox-group {
      margin-bottom: 16px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
      cursor: pointer;
    }
    
    .checkbox-label input {
      margin-right: 10px;
      margin-top: 4px;
    }
    
    /* Button styles */
    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background-color: var(--teal);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #4799B5;
    }
    
    .btn-secondary {
      background-color: white;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    
    .btn-secondary:hover {
      background-color: #F9FAFB;
    }
    
    /* Accordion */
    .accordion {
      margin-bottom: 16px;
    }
    
    .accordion-header {
      background-color: white;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    
    .accordion-header:hover {
      background-color: #F9FAFB;
    }
    
    .accordion-arrow {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888; /* mid-gray color */
      margin-right: 8px;
    }

    .accordion-title-section {
      display: flex;
      align-items: center;
    }
    
    .accordion-content {
      padding: 16px;
      border: 1px solid var(--border-color);
      border-top: none;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
/* Sliders */
    .slider-container {
      margin-bottom: 24px;
    }
    
    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .slider-label {
      font-weight: 500;
    }
    
    .slider-value {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      background-color: rgba(85, 171, 201, 0.1);
      color: var(--teal);
    }
    
    .slider-value.neutral {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--text-secondary);
    }
    
    .slider-ticks {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    
    .slider {
      width: 100%;
      -webkit-appearance: none;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      outline: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: white;
      border: 2px solid var(--teal);
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* Match details */
    .match-details {
      margin-bottom: 16px;
    }
    
    .matches {
      color: #10B981;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .non-matches {
      color: #EF4444;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .match-list {
      padding-left: 24px;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    
    .match-list li {
      font-size: 13px;
      margin-bottom: 4px;
    }
    
    .match-list.good li {
      color: #10B981;
    }
    
    .match-list.bad li {
      color: #EF4444;
    }
    
    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: 2fr 3fr;
      }
    }
    
    /* Radio button group */
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .radio-button {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .radio-button.selected {
      background-color: var(--teal);
      color: white;
      border-color: var(--teal);
    }
    
    .radio-button:hover:not(.selected) {
      background-color: #F0F4F8;
    }
  </style>
</head>
<body>

    <div class="container">
      <div class="header-content">
        <div class="logo">IP First Response</div>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">About</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container main-content">
    <div id="app"></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p style="text-align: center; font-size: 14px;">&copy; 2025 IP First Response</p>
    </div>
  </footer>
